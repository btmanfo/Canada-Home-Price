<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canada Home Price Estimator</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <header class="page-header">
    </header>
    <div id="chatbox">
        <h2>Chatbot Assistant</h2>

        <div id="chat_area"></div>

        <input id="chat_input" type="text" placeholder="Say something..." />
        <button onclick="sendChat()">Send</button>
    </div>


    <div class="input_elements">
        <h1>Province: </h1>
        <select name="" id="uiProvince">
            <option value="" disabled="disabled" selected="selected"> Choose a province</option>
        </select>

        <h1>City:</h1>
        <select name="" id="uiCity">
            <option value="" disabled="disabled" selected="selected"> Choose a city</option>
        </select>

        <h1>Home Type:</h1>
        <select name="" id="uiHomeType">
            <option value="" disabled="disabled" selected="selected"> Choose a home type</option>
        </select>

        <h1>Smoking Permission:</h1>
        <select name="" id="uiSmokingPermission">
            <option value="" disabled="disabled" selected="selected"> Choose a home type</option>
        </select>

        <h1>Beds:</h1>
        <input type="number" name="" id="ui_beds_nbr">

        <h1>Baths:</h1>
        <input type="number" name="" id="ui_baths_nbr">

        <h1>Square feet of the house:</h1>
        <input type="number" name="" id="ui_square_feet_nbr">

        <h1>Is Cats Allowed (True, False):</h1>
        <select name="" id="ui_Is_cats_allowed">
            <option value="" disabled="disabled" selected="selected"> Choose if you want cats</option>
            <option>True</option>
            <option>False</option>
        </select>

        <h1>Is Dogs Allowed (True, False):</h1>
        <select name="" id="ui_is_dogs_allowed">
            <option value="" disabled="disabled" selected="selected"> Choose if you want dogs</option>
            <option>True</option>
            <option>False</option>
        </select>

        <button id="estimate_price_btn" onclick="on_click_estimate_price()" type="button">Estimate Price</button>
        <h2 id="uiEstimatedPrice">Le prix estim√© s'affichera ici</h2>    </div>
</body>
</html>
